name: Build and Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'

jobs:
  build-linux-and-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Setup Android NDK
        run: |
          sdkmanager --install "ndk;27.1.12297006"
          echo "NDK_HOME=$ANDROID_SDK_ROOT/ndk/27.1.12297006" >> $GITHUB_ENV
        
      - name: Setup Tauri CLI
        run: |
          cargo install tauri-cli --version '^2.0.0-rc' --locked
        
      - name: Build for Linux
        run: cargo tauri build
          
      - name: Build for Android
        run: cargo tauri android build
          
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-builds
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/rpm/*.rpm
            target/release/bundle/appimage/*.AppImage
          
      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: |
            gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Setup Tauri CLI
        run: |
          cargo install tauri-cli --version '^2.0.0-rc' --locked
          
      - name: Build for Windows
        run: cargo tauri build
          
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-builds
          path: |
            target/release/bundle/msi/*.msi
            target/release/bundle/nsis/*.exe

  release:
    needs: [build-linux-and-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            linux-builds/*.deb
            linux-builds/*.rpm
            linux-builds/*.AppImage
            android-build/*.aab
            windows-builds/*.msi
            windows-builds/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
