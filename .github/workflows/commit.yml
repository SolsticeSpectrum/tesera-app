name: Build and Release

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '*.md'

jobs:
  build-linux-and-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev build-essential curl wget file libxdo-dev libssl-dev libayatana-appindicator3-dev librsvg2-dev
      
      - name: Setup Android SDK and NDK
        uses: android-actions/setup-android@v2
        
      - name: Install Tauri CLI
        run: |
          cargo install create-tauri-app --locked
          cargo install tauri-cli --version '^2.0.0-rc' --locked
        
      - name: Build for Linux
        run: |
          cargo tauri build
          
      - name: Build for Android
        env:
          ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
          NDK_HOME: ${{ env.ANDROID_NDK_LATEST_HOME }}
        run: |
          cargo tauri android build
          
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-builds
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/rpm/*.rpm
            target/release/bundle/appimage/*.AppImage
          
      - name: Upload Android artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-build
          path: gen/android/app/build/outputs/bundle/universalRelease/app-universal-release.aab

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          
      - name: Install Tauri CLI
        run: |
          cargo install create-tauri-app --locked
          cargo install tauri-cli --version '^2.0.0-rc' --locked
          
      - name: Build for Windows
        run: |
          cargo tauri build
          
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: target/release/bundle/msi/*.msi

  release:
    needs: [build-linux-and-android, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-builds/*.deb
            linux-builds/*.rpm
            linux-builds/*.AppImage
            android-build/*.aab
            windows-build/*.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
